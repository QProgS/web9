<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${definitions.number} == 0 ? Definitions : 'Definitions - Page ' + ${definitions.number + 1}" >Words</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="fragments/main :: header"></header>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 th:text="${definitions.number} == 0 ? Definitions : 'Definitions - Page ' + ${definitions.number + 1}">Words</h1>
                <div class="table-pagination" th:replace="fragments/pageNav :: pagination(${definitions})"></div>
                <table class="table">
                    <tr th:each="definition : ${definitions}">
                        <td>
                            <a th:href="@{/word/{id}(id=${definition.word.id})}" href="word.html">
                                <strong th:text="${definition.word.name}">word</strong>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/definition/{id}(id=${definition.id})}" href="definition.html">
                                <p th:text="${definition.text}">definition</p>
                            </a>
                        </td>
                    </tr>
                </table>
                <div class="table-pagination" th:replace="fragments/pageNav :: pagination(${definitions})"></div>
            </div>
            <div class="col-md-4">
                <div class="aside" th:replace="fragments/main :: aside"></div>
            </div>
        </div>
        <hr/>
    </div>

    <footer th:replace="fragments/main :: footer"></footer>
</body>
</html>
