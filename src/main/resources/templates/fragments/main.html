<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${words.number} == 0 ? Words : 'Words - Page ' + ${words.number + 1}" >Words</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <header th:fragment="header">
        <div class="container" >
            <br/>
            <h3>Learn English</h3>
            <br/>
            <nav class="navbar navbar-word" >
                <div class="row">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Learn English</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li th:class="${page == 'words' ? 'active' : ''}" class="active"><a href="#" th:href="@{/words}">Words</a></li>
                            <li th:classappend="${page == 'definitions' ? 'active' : ''}"><a href="#" th:href="@{/definitions}">Definitions</a></li>
                            <li th:classappend="${page == 'tasks' ? 'active' : ''}"><a href="#" th:href="@{/task}">Tasks</a></li>
                        </ul>
                        <form class="navbar-form navbar-right" method="post" action="/search">
                            <div class="form-group">
                                <input type="text" class="form-control" name="query" placeholder="Search" />
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Words</h1>
                <div class="table-pagination" th:fragment="pagination">
                    <ul class="pagination" th:if="${words.totalPages gt 1}">
                        <li th:class="${words.number eq 0} ? 'disabled' : ''">
                            <a th:if="${not words.first}" th:href="@{${'/words'}(page=${words.number-1},size=${words.size})}">Previous</a>
                            <a th:if="${words.first}" href="javascript:void(0);">Previous</a>
                        </li>

                        <li th:each="pageNo : ${words.pages}" th:class="${words.number eq pageNo}? 'active' : ''">
                            <a th:if="${words.number eq pageNo}" href="javascript:void(0);">
                                <span th:text="${pageNo + 1}">1</span>
                            </a>
                            <a th:if="${not (words.number eq pageNo)}" th:href="@{${'/words'}(page=${pageNo},size=${words.size})}">
                                <span th:text="${pageNo + 1}">2</span>
                            </a>
                        </li>
                        <li th:class="${words.number + 1 ge words.totalPages} ? 'disabled' : ''">
                            <a th:if="${not words.last}" th:href="@{${'/words'}(page=${words.number+1},size=${words.size})}">Next</a>
                            <a th:if="${words.last}" href="javascript:void(0);">Next</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="col-md-4">
                <div class="aside" th:fragment="aside">
                    <br/><br/>
                    <div class="well">
                        <h3>Words</h3>
                        <a href="">A</a> <a href="">B</a>
                    </div>
                    <div class="well">
                        <h3>Sentences</h3>
                        <ul class="nav">
                            <li><a href="">Apple</a></li>
                            <li><a href="">Color</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div> <!-- /container -->
    <footer th:fragment="footer">
        <div class="container">
            <h3>Footer</h3>
            <br/>
            <p>2016 Test Project</p>
            <br/><br/>
        </div>
    </footer>
</body>
</html>
